<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="js/index.js"></script>
        <title>Strombach CTF</title>
    </head>
    <body>
        <div id="app">
            <h1 id="title">Strombachs CTF</h1>
            <form id="login-form" action="/login" method="post">
                <label for="username">Username: </label>
                <input
                    class="rounded_input"
                    type="text"
                    name="username"
                    id="username"
                />
                <label for="password">Password: </label>
                <input
                    class="rounded_input"
                    type="password"
                    name="password"
                    id="password"
                />
                <p id="message"></p>
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
